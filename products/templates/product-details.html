<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}

<!-- Page title here -->
{% block page_title %}Product details | Rugby Shop{% endblock %}

{% block content %}

<div class="container footer-push-down">
	<div class="card pages-row">
		<div class="details-bg">
			<div class="wrapper-row">
				<div class="preview col-md-6">
					<div class="preview-pic tab-content">
						<div class="tab-pane active" id="pic-1"><img src="{{ MEDIA_URL }}{{ product.image }}" /></div>
						</div>
					</div>
					<div class="details col-sm-10 col-md-6">
						<h3 class="product-header">{{ product }}</h3>
						<p class="product-full-description">{{ product.description }}</p>
						<h4 class="price">Price: <span> <i class="fas fa-euro-sign"></i> {{ product.price }}</span></h4>
						<div class="action">
							<form method="post" action="{% url 'add_to_cart' product.id %}" data-add-basket-form>
								{% csrf_token %}
								<div class="col-12">
									<input name="quantity" type="number" min="1" max="{{ product.quantity }}" class="quantity-input" value="{{ request.session.cart }}" placeholder="Qty" aria-label="quantity">
                                </div>
								</div>
						</div>
						<div class=" col-12 buttons-wrapper">
							<button class="btn btn-success add-btn" type="submit">Add</button>
							</form>
							<a href="{% url 'index' %}" class="btn-success btn btn-default" role="button"><span>Back
								Shoppping</span></a>
							<a href="{% url 'checkout' %}" class="btn-success btn btn-default"
								role="button"><span>Checkout</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endblock %}
