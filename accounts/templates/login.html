<!DOCTYPE html>
{% extends 'base.html' %}

<!-- Page title here -->
{% block page_title %}Login Page | Rugby Shop{% endblock %}

{% block page_heading %}
<h2 class="text-white text-center">User Login</h2>
{% endblock %}
{% block content %}
<form method="POST">
	{% csrf_token %} {{ login_form }}
	<p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
	<button type="submit">Login</button>
</form>
{% endblock %}
