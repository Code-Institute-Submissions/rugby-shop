<!DOCTYPE html>
{% extends 'base.html' %}

<!-- Page title here -->
{% block page_title %}Registration Page | Rugby Shop{% endblock %}

{% block page_heading %}
<h2 class="text-white text-center">User Registration</h2>
{% endblock %}
{% block content %}
<p>If you already have an account, you can <a href="{% url 'login' %}">sign in</a></p>

<form method="POST">
	{% csrf_token %} {{ registration_form.as_p }}
	<button type="submit">Register</button>
</form>
{% endblock %}
