<!DOCTYPE html>
{% extends 'base.html' %}

{% block page_title %}Password Reset Page | Rugby Shop{% endblock %}

{% block page_heading %}
<div class="row justify-content-center">
	<div class="col-12 col-md-6">
		<!-- Page Headline, so the user knows which page they are on -->
		<h2 class="text-white text-center mb-3 mt-3">Reset Password</h2>
	</div>
</div>
{% endblock %}

<!-- Form with information how to reset the password-->
{% block content %}
<form method="POST">
	<p class="text-white lead text-center mb-3">Please enter your email address</p>

	{% csrf_token %}

	{{ form.email.errors }}
	<p class="text-white text-center">
		<label for="id_email">Email address:</label>
		{{ form.email }}
		<button type="submit" class="btn btn-success">Reset Password</button>
	</p>
</form>

{% endblock %}
